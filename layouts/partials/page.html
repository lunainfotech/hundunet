<section class="container page">
  <article>
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          {{ .Title }}
        </a>
      </h1>
    </header>
    <div class="row">
      <div class="col-md-3">
        {{ partial "left-sidebar.html" . }}
      </div>
      <div class="col-md-6">
        {{ .Content }}
      </div>
      <div class="col-md-3">
        {{ partial "right-sidebar.html" . }}
      </div>
    </div>
  </article>
</section>
